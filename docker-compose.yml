version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: e4a_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-e4auser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-e4apassword}
      POSTGRES_DB: ${POSTGRES_DB:-e4a_platform}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-e4auser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: e4a_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://e4auser:e4apassword@postgres:5432/e4a_platform}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: e4a_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend

volumes:
  postgres_data:
  media_data:
